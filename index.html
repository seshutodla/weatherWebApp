<!DOCTYPE html>
<html lang="en">
<head>
	<title>Weather App</title>

	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge; IE=11; IE=10; IE=9; IE= 8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href= "css/style.css">


  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
<style>
body{ background: url("images/background.jpg") no-repeat center center fixed;
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;
}
</style>
<div class="container font-weight-bold" style="margin-top:100px;">
<h3 id="TheAddress">.</h3>
</div>
<div class="container" style="margin-top:15px;">



      <div class="col-md-3" >
        <table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col"></th>

      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Temperature</th>
        <td id="currentTemp">-</td>
      </tr>
      <tr>
          <th scope="row">Feels Like</th>
          <td id="currentFeelsliketemp">-</td>

      </tr>
      <tr>
          <th scope="row" id="currentSummary">---</th>
        
      </tr>
      <tr>

    </tbody>
  </table>
</div>





    <div class="col-md-3 " >
      <table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col"></th>

    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Wind Speed</th>
      <td id="currentWindspeed">-</td>
    </tr>
    <tr>
      <th scope="row">Humidity</th>
      <td  id="currentHumidity">-</td>

    </tr>
    <tr>
      <th scope="row">Dew Point</th>
      <td  id="currentDewpoint">-</td>
    </tr>
    <tr>
      <th scope="row">Pressure</th>
      <td  id="currentPressure">-</td>
    </tr>
    <tr>
      <th scope="row">Visibility</th>
      <td  id="currentVisibility">-</td>
    </tr>
    <tr>
      <th scope="row">Precipitation</th>
      <td  id="currentPrecipitation">-</td>
    </tr>

  </tbody>
</table>
</div>



<div class="col-md-6">
		<div>
				<input id="address" type="text" placeholder="Enter address here" onkeypress="if (window.event.keyCode == 13) fetchAddress()"
						required />
		</div>
		<div>
		<div id= "map" style="width:550px; height:250px;"> ></div>
	</div>
  </div>

</div>
<div class="container">
<button onclick="thishourbuttonclick();">More this hour</button>
<button onclick="thisweekbuttonclick();">More this week</button>
<button onclick="historybuttonclick();">History</button>
</div>
<div class="container" style="background-color:rgba(170,170,170, 0.69);">
  <h3>This Week</h3>
  
  <table class="table" id="thisweektable">
			<thead id="thisweektablehead">
			</thead>
			<tbody id="thisweektablebody">

			</tbody>
  </table>
</div>






<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOjsjJmgfDh37t-sm86SzoqvHYd5y4Bvg&libraries=places&callback=initMap"  ></script>
<script src="js/appjs.js"></script>
</body>
</html>
